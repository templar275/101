<!-- 计算rem -->
<script>
    ~function(){
        function computed(){
            let HTML=document.documentElement,
                deviceW=HTML.clientWidth,
                designW=750,
                ratio=deviceW/designW*100;
                // 重新算比例,如果设计稿大于750，比例为100
            if(deviceW>=designW){
                ratio=100;
            }
            HTML.style.fontSize=ratio+"px"; 
        }
        computed();
    }();

</script>
<script src="js/prefixfree.min.js"></script>
